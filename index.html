<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>darTkiller | Defined in Black</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#e10600;
  --bg:#000;
  --card:#0d0d0d;
  --text:#fff;
  --muted:#888;
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:'Montserrat',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* PRELOADER */
#preloader{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
.loader{
  width:60px;
  height:60px;
  border:4px solid #222;
  border-top:4px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 6%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.9);
  backdrop-filter:blur(10px);
  border-bottom:1px solid #111;
  z-index:1000;
}
.logo-nav{font-weight:900;letter-spacing:2px}
.nav-socials a{
  font-size:.7rem;
  border:1px solid #333;
  padding:6px 12px;
  border-radius:20px;
  margin-left:10px;
  transition:.3s;
}
.nav-socials a:hover{
  border-color:var(--accent);
  color:var(--accent);
}

/* HERO */
header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
  background:radial-gradient(circle at top,#1a1a1a,#000);
}
header img{width:160px;margin-bottom:20px}
header h1{
  font-size:clamp(2.5rem,8vw,4rem);
  font-weight:900;
  background:linear-gradient(90deg,#fff,#aaa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
header h2{letter-spacing:5px;font-weight:300;color:#cfcfcf}
header p{margin-top:20px;max-width:650px;color:#bbb}
.cta-main{margin-top:30px}
.cta-main a{
  padding:15px 35px;
  background:linear-gradient(135deg,var(--accent),#ff3b30);
  border-radius:30px;
  font-weight:700;
  transition:.3s;
}
.cta-main a:hover{
  box-shadow:0 0 25px rgba(225,6,0,0.7);
}

/* SECTIONS */
section{
  padding:100px 6%;
  max-width:1200px;
  margin:auto;
  opacity:0;
  transform:translateY(40px);
  transition:.8s ease;
}
section.visible{
  opacity:1;
  transform:translateY(0);
}
h3{text-align:center;font-size:2rem;margin-bottom:60px;font-weight:900}

/* PRODUCTS */
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:50px;
}
.product{
  background:linear-gradient(145deg,#0d0d0d,#050505);
  padding:30px;
  border-radius:18px;
  transition:.4s;
}
.product:hover{
  transform:translateY(-10px);
  box-shadow:0 0 40px rgba(225,6,0,0.2);
}

/* SLIDER */
.slider-wrapper{position:relative;overflow:hidden}
.slider-container{
  display:flex;
  overflow-x:auto;
  overflow-y:hidden;
  gap:20px;
  scroll-snap-type:x mandatory;
  scroll-behavior:smooth;
}
.slider-container::-webkit-scrollbar{display:none}
.slider-container img{
  min-width:85%;
  flex-shrink:0;
  scroll-snap-align:center;
  border-radius:12px;
  border:1px solid #222;
  transition:.4s;
  cursor:pointer;
}
.slider-container img:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px rgba(225,6,0,0.4);
}

/* ARROWS */
.arrow{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,0.6);
  padding:10px 15px;
  border-radius:50%;
  cursor:pointer;
  transition:.3s;
  z-index:5;
}
.arrow:hover{
  background:var(--accent);
  box-shadow:0 0 20px rgba(225,6,0,0.8);
}
.arrow-left{left:10px}
.arrow-right{right:10px}

/* BUY BUTTON */
.buy-btn{
  display:block;
  margin-top:20px;
  padding:14px;
  text-align:center;
  background:#fff;
  color:#000;
  font-weight:800;
  border-radius:8px;
  transition:.3s;
}
.buy-btn:hover{
  background:var(--accent);
  color:#fff;
  box-shadow:0 0 25px rgba(225,6,0,0.6);
}

/* MODAL */
#imageModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.95);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}
#imageModal img{
  max-width:90%;
  max-height:90%;
}
#imageModal span{
  position:absolute;
  top:30px;
  right:40px;
  font-size:2rem;
  cursor:pointer;
  color:#fff;
}
</style>
</head>

<body>

<div id="preloader"><div class="loader"></div></div>

<nav>
<div class="logo-nav">DARTKILLER</div>
<div class="nav-socials">
<a href="#">Instagram</a>
<a href="#">YouTube</a>
</div>
</nav>

<header>
<img src="logo2.png">
<h1>darTkiller</h1>
<h2>DEFINED IN BLACK</h2>
<p>Premium oversized streetwear built with attitude and uncompromised 240 GSM cotton.</p>
<div class="cta-main">
<a href="#">SHOP ON AMAZON</a>
</div>
</header>

<section>
<h3>Signature Collection</h3>
<div class="products">

<div class="product">
<div class="slider-wrapper">
<div class="arrow arrow-left">&#10094;</div>
<div class="arrow arrow-right">&#10095;</div>
<div class="slider-container">
<img src="design-adapt.png">
<img src="model-2.png">
<img src="IMG-20260221-WA0002.jpg">
<img src="IMG-20260221-WA0023.jpg">
</div>
</div>
<h4>I Don't Break, I Adapt</h4>
<a href="#" class="buy-btn">BUY NOW</a>
</div>

</div>
</section>

<footer style="text-align:center;padding:60px 20px;border-top:1px solid #111;color:#666">
© darTkiller — Defined in Black
</footer>

<!-- MODAL -->
<div id="imageModal">
<span>&times;</span>
<img src="">
</div>

<script>
// PRELOADER
window.addEventListener("load",()=>{
  document.getElementById("preloader").style.display="none";
});

// SLIDER
document.querySelectorAll('.slider-wrapper').forEach(wrapper=>{
  const slider=wrapper.querySelector('.slider-container');
  const left=wrapper.querySelector('.arrow-left');
  const right=wrapper.querySelector('.arrow-right');

  right.onclick=()=>slider.scrollBy({left:slider.clientWidth,behavior:'smooth'});
  left.onclick=()=>slider.scrollBy({left:-slider.clientWidth,behavior:'smooth'});

  // AUTO SLIDE
  setInterval(()=>{
    if(slider.scrollLeft+slider.clientWidth>=slider.scrollWidth-5){
      slider.scrollTo({left:0,behavior:'smooth'});
    }else{
      slider.scrollBy({left:slider.clientWidth,behavior:'smooth'});
    }
  },4000);
});

// SCROLL REVEAL
const sections=document.querySelectorAll("section");
const observer=new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){entry.target.classList.add("visible")}
  });
},{threshold:0.2});
sections.forEach(section=>observer.observe(section));

// IMAGE MODAL
const modal=document.getElementById("imageModal");
const modalImg=modal.querySelector("img");
document.querySelectorAll(".slider-container img").forEach(img=>{
  img.onclick=()=>{
    modal.style.display="flex";
    modalImg.src=img.src;
  }
});
modal.querySelector("span").onclick=()=>modal.style.display="none";
modal.onclick=e=>{if(e.target===modal)modal.style.display="none";}
</script>

</body>
</html>
