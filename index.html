<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>darTkiller | Defined in Black</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
--accent:#e10600;
--bg:#000;
--text:#fff;
--muted:#888;
}

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
font-family:'Montserrat',sans-serif;
background:#000;
color:var(--text);
overflow-x:hidden;
}

/* GRAIN OVERLAY */
body::before{
content:"";
position:fixed;
inset:0;
background:url('https://grainy-gradients.vercel.app/noise.svg');
opacity:.05;
pointer-events:none;
z-index:1;
}

/* PRELOADER */
#preloader{
position:fixed;
inset:0;
background:#000;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
}
.loader{
width:60px;height:60px;
border:4px solid #222;
border-top:4px solid var(--accent);
border-radius:50%;
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* NAV */
nav{
position:fixed;
width:100%;
padding:18px 6%;
display:flex;
justify-content:space-between;
align-items:center;
background:rgba(0,0,0,0.8);
backdrop-filter:blur(8px);
z-index:1000;
border-bottom:1px solid #111;
}
.logo-nav{font-weight:900;letter-spacing:2px}
.nav-icons a{
margin-left:15px;
font-size:1.2rem;
color:#fff;
transition:.3s;
}
.nav-icons a:hover{
color:var(--accent);
text-shadow:0 0 15px var(--accent);
}

/* HERO */
header{
position:relative;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
overflow:hidden;
}
header video{
position:absolute;
top:50%;left:50%;
transform:translate(-50%,-50%);
min-width:100%;
min-height:100%;
object-fit:cover;
z-index:-2;
}
header::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to bottom,rgba(0,0,0,.6),#000);
z-index:-1;
}
.hero-content{
z-index:2;
}
.hero-content h1{
font-size:clamp(2.5rem,8vw,4rem);
font-weight:900;
background:linear-gradient(90deg,#fff,#aaa);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.hero-content h2{
margin-top:10px;
letter-spacing:4px;
color:#ccc;
min-height:30px;
}
.cta-main a{
display:inline-block;
margin-top:30px;
padding:15px 35px;
background:linear-gradient(135deg,var(--accent),#ff3b30);
border-radius:30px;
font-weight:700;
transition:.3s;
}
.cta-main a:hover{
box-shadow:0 0 30px rgba(225,6,0,.8);
}

/* PARALLAX SECTION */
.parallax{
background:url('model-2.png') center/cover fixed;
padding:150px 6%;
text-align:center;
}

/* PRODUCTS */
section{
padding:100px 6%;
max-width:1200px;
margin:auto;
opacity:0;
transform:translateY(40px);
transition:.8s;
}
section.visible{
opacity:1;
transform:translateY(0);
}
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
gap:50px;
}
.product{
background:#0d0d0d;
padding:30px;
border-radius:18px;
transition:.4s;
}
.product:hover{
transform:translateY(-10px);
box-shadow:0 0 40px rgba(225,6,0,.2);
}

/* SLIDER */
.slider-wrapper{position:relative;overflow:hidden}
.slider-container{
display:flex;
overflow-x:auto;
gap:20px;
scroll-snap-type:x mandatory;
scroll-behavior:smooth;
}
.slider-container::-webkit-scrollbar{display:none}
.slider-container img{
min-width:85%;
scroll-snap-align:center;
border-radius:12px;
cursor:pointer;
transition:.4s;
}
.slider-container img:hover{
transform:scale(1.05);
box-shadow:0 0 25px rgba(225,6,0,.5);
}

/* ARROWS */
.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.6);
padding:10px 15px;
border-radius:50%;
cursor:pointer;
z-index:5;
}
.arrow:hover{
background:var(--accent);
}
.arrow-left{left:10px}
.arrow-right{right:10px}

/* BUY */
.buy-btn{
display:block;
margin-top:20px;
padding:14px;
text-align:center;
background:#fff;
color:#000;
font-weight:800;
border-radius:8px;
transition:.3s;
}
.buy-btn:hover{
background:var(--accent);
color:#fff;
}

/* MODAL */
#imageModal{
position:fixed;
inset:0;
background:rgba(0,0,0,.95);
display:none;
justify-content:center;
align-items:center;
z-index:9999;
}
#imageModal img{
max-width:90%;
max-height:90%;
}
#imageModal span{
position:absolute;
top:30px;
right:40px;
font-size:2rem;
cursor:pointer;
}

/* FOOTER */
footer{
text-align:center;
padding:60px 20px;
border-top:1px solid #111;
color:#666;
}
</style>
</head>

<body>

<div id="preloader"><div class="loader"></div></div>

<nav>
<div class="logo-nav">DARTKILLER</div>
<div class="nav-icons">
<a href="https://www.instagram.com/dartkillerofficial" target="_blank"><i class="fab fa-instagram"></i></a>
<a href="https://youtube.com/@dartkillerofficial" target="_blank"><i class="fab fa-youtube"></i></a>
</div>
</nav>

<header>
<video autoplay muted loop>
<source src="model-pose-1.mp4" type="video/mp4">
</video>
<div class="hero-content">
<h1>darTkiller</h1>
<h2 id="typing"></h2>
<div class="cta-main">
<a href="https://amzn.in/d/0g7bXkGC" target="_blank">SHOP NOW – ₹<span id="price">--</span></a>
</div>
</div>
</header>

<section>
<h3 style="text-align:center;margin-bottom:60px;">Signature Collection</h3>
<div class="products">

<div class="product">
<div class="slider-wrapper">
<div class="arrow arrow-left">&#10094;</div>
<div class="arrow arrow-right">&#10095;</div>
<div class="slider-container">
<img src="design-adapt.png">
<img src="model-2.png">
<img src="IMG-20260221-WA0002.jpg">
<img src="IMG-20260221-WA0023.jpg">
</div>
</div>
<h4>I Don't Break, I Adapt</h4>
<a href="https://amzn.in/d/0g7bXkGC" target="_blank" class="buy-btn">BUY NOW</a>
</div>

</div>
</section>

<footer>
© darTkiller — Defined in Black
</footer>

<div id="imageModal">
<span>&times;</span>
<img src="">
</div>

<script>
// PRELOADER
window.onload=()=>document.getElementById("preloader").style.display="none";

// TYPING EFFECT
const text="DEFINED IN BLACK";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,100);
}}
type();

// SLIDER
document.querySelectorAll('.slider-wrapper').forEach(wrapper=>{
const slider=wrapper.querySelector('.slider-container');
const left=wrapper.querySelector('.arrow-left');
const right=wrapper.querySelector('.arrow-right');
right.onclick=()=>slider.scrollBy({left:slider.clientWidth,behavior:'smooth'});
left.onclick=()=>slider.scrollBy({left:-slider.clientWidth,behavior:'smooth'});
setInterval(()=>{
if(slider.scrollLeft+slider.clientWidth>=slider.scrollWidth-5){
slider.scrollTo({left:0,behavior:'smooth'});
}else{
slider.scrollBy({left:slider.clientWidth,behavior:'smooth'});
}
},4000);
});

// SCROLL REVEAL
const sections=document.querySelectorAll("section");
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){entry.target.classList.add("visible")}
});
},{threshold:0.2});
sections.forEach(section=>observer.observe(section));

// IMAGE MODAL
const modal=document.getElementById("imageModal");
const modalImg=modal.querySelector("img");
document.querySelectorAll(".slider-container img").forEach(img=>{
img.onclick=()=>{
modal.style.display="flex";
modalImg.src=img.src;
};
});
modal.onclick=e=>{if(e.target===modal)modal.style.display="none";};

// AMAZON PRICE (Manual Update Variable)
document.getElementById("price").innerText="1499";
</script>

</body>
</html>
